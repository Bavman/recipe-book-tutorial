<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#"  *ngFor="let recipe of recipes" class="list-group-item clearfix w-100">
            <div class="float-left">
                <h4 class="mb-1">{{recipe.name}}</h4>
                <p class="mb-1">{{recipe.description}}</p>
            </div>
            <span class="float-right">
                <img 
                [src]="recipe.imagePath"
                alt="{{recipe.name}}" 
                class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
<app-recipe-item></app-recipe-item>
